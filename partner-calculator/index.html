<div class="calculator">
        <h1>Partner Earnings Calculator</h1>
        <p>Earn a monthly residual on every invoice your user pays. Calculate how much potential revenue you can earn each month using the calculator below.</p>
        
        <div class="slider-container">
            <label for="userSlider">Number of Users: <span id="userValue">0</span></label>
            <input type="range" id="userSlider" min="1" max="200" value="0">
        </div>

        <div class="slider-container">
            <label for="invoiceSlider">Monthly Invoices Paid: <span id="invoiceValue">0</span></label>
            <input type="range" id="invoiceSlider" min="0" max="200" value="0">
        </div>

        <h2>Total Earnings: $<span id="totalEarnings">0.00</span>/month</h2>
    </div>
